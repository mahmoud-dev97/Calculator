<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="Stalker018-Mmii-Flat-Calc.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="results">0</div>
      <div id="calc">
        <b id="clear" class="btn">C</b>
        <b id="backspace" class="btn">Back</b>
        <b id="percent" class="btn hi">%</b>
        <b id="divide" class="btn hi">/</b>
        <b id="seven" class="btn">7</b>
        <b id="eight" class="btn">8</b>
        <b id="nine" class="btn">9</b>
        <b id="multiply" class="btn hi">*</b>
        <b id="four" class="btn">4</b>
        <b id="five" class="btn">5</b>
        <b id="six" class="btn">6</b>
        <b id="minus" class="btn hi">-</b>
        <b id="one" class="btn">1</b>
        <b id="two" class="btn">2</b>
        <b id="three" class="btn">3</b>
        <b id="plus" class="btn hi">+</b>
        <b id="power" class="btn">OFF</b>
        <b id="zero" class="btn">0</b>
        <b id="dot" class="btn">.</b>
        <b id="equal" class="btn hi">=</b>
      </div>
    </div>
    <script src="new.js"></script>
  </body>
</html>
